---
apiVersion: v1
kind: Endpoints
metadata:
  name: "${PRINTER_NAME}-moonraker"
subsets:
  - addresses:
      - ip: "${PRINTER_IP}"
    ports:
      - port: 8080
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: "${PRINTER_NAME}-moonraker"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
