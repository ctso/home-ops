---
# yaml-language-server: $schema=http://kubernetes-schemas.prymal.info/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: amd-device-plugin
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_1002.present: "true"
        kubernetes.io/arch: amd64
      priorityClassName: system-node-critical
    controllers:
      amd-device-plugin:
        type: daemonset
        containers:
          main:
            image:
              repository: docker.io/rocm/k8s-device-plugin
              tag: 1.31.0.6@sha256:bb68235c0a58017cc1b56cd88f20b58768d612e0de3094cfe1028469fceda80c
            workingDir: /root
            command: ["./k8s-device-plugin"]
            args: ["-logtostderr=true", "-stderrthreshold=INFO", "-v=5"]
            env:
              TZ: America/Los_Angeles
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
    service:
      main:
        controller: amd-device-plugin
        enabled: false
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
